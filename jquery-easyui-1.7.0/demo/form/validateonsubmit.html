<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Validate Form on Submit - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel" title="测试单" style="width:100%;max-width:500px;padding:30px 60px;">
		<form id="ff" class="easyui-form" method="post" data-options="novalidate:true">
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="name" style="width:90%" data-options="label:'执行者:',required:true">
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="email" style="width:90%" data-options="label:'表单标题:',required:true,validType:'email'">
			</div>
			
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" label="错误描述:" labelPosition="top" multiline="true" value="" style="width:100%;height:180px">
			</div>
			<div style="margin-bottom:20px">
				<select class="easyui-combobox" name="language" label="错误分类" style="width:100%"><option value="ar">种类1</option><option value="ar">种类2</option><option value="ar">种类3</option></select>
			</div>
			<div style="margin-bottom:20px">
				<select class="easyui-combobox" name="language" label="是否通过" style="width:100%"><option value="ar">不通过</option><option value="ar">通过</option></select>
			</div>
		</form>
		<div style="text-align:center;padding:5px 0">
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">提交</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">清空</a>
			<a href="javascript:void(0)" class="easyui-linkbutton"  style="width:80px">下一个</a>
		</div>
	</div>
	<script>
		function submitForm(){
			$('#ff').form('submit',{
				onSubmit:function(){
					return $(this).form('enableValidation').form('validate');
				}
			});
		}
		function clearForm(){
			$('#ff').form('clear');
		}
	</script>
</body>
</html>
